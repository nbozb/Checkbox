<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Checkbox</title>
</head>
<body>
    <main>
        <h1>Select Categories</h1>
        <div class="cat-wrapper">

            <input type="checkbox" name="" id="check-all">
            <label for="check-all">Select All</label>

            <div class="cat-a-wrapper">
                <h2>Category A</h2>
                <input type="checkbox" name="" id="check-all-a">
                <label for="check-all-a">Select All within this Category</label>
                <div class="cat-a">
                    <input type="checkbox" name="" id="check-a-1" class="check-a">
                    <label for="check-a-1">Topic AA</label>
                    <input type="checkbox" name="" id="check-a-2" class="check-a">
                    <label for="check-a-2">Topic AB</label>
                    <input type="checkbox" name="" id="check-a-3" class="check-a">
                    <label for="check-a-3">Topic AC</label>
                </div>
            </div>

            <div class="cat-b-wrapper">
                <h2>Category B</h2>
                <input type="checkbox" name="" id="check-all-b">
                <label for="check-all-b">Select All within this Category</label>
                <div class="cat-b">
                    <input type="checkbox" name="" id="check-b-1" class="check-b">
                    <label for="check-b-1">Topic BA</label>
                    <input type="checkbox" name="" id="check-b-2" class="check-b">
                    <label for="check-b-2">Topic BB</label>
                    <input type="checkbox" name="" id="check-b-3" class="check-b">
                    <label for="check-b-3">Topic BC</label>
                </div>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
